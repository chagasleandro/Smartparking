spring:
  datasource:
    url: jdbc:h2:mem:smartparking;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
jwt:
  secret: change-me-to-a-strong-secret
  expiration-ms: 3600000
